<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header text-center">
                    <p class="bold">Angular2 Demo Application</p>
            </div>
        </div>
        <div class="col-md-12">
            <form name="sampleForm" novalidate>
                <div class="row">
                    <div *ngIf="_carsList" class="col-md-12">
                        <custom-select [data]="_carsList" label="Car" (notify)="onCarChange($event)"></custom-select>
                    </div>
                    <div *ngIf="_currentCarMList.length > 0" class="col-md-12">
                        <custom-select [data]="_currentCarMList" label="Model" (notify)="onModelChange($event)"></custom-select>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="col-md-6">
                            <div class="content" *ngIf="_selectedModel.content">
                                <textarea name="content" [(ngModel)]="_selectedModel.content" readonly rows="10" cols="10"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="image" *ngIf="_selectedModel.imageUrl">
                                <img [src]="_selectedModel.imageUrl" alt="{{_selectedModel.name}}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
